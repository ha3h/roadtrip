<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Road Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gemini Road Trip Planner</h1>

        <div class="input-group">
            <label for="startLocation" class="block text-sm">Starting Location:</label>
            <input type="text" id="startLocation" class="input-field" placeholder="e.g., New York City" required>
        </div>

        <div class="input-group">
            <label for="endLocation" class="block text-sm">Ending Location:</label>
            <input type="text" id="endLocation" class="input-field" placeholder="e.g., Miami, Florida" required>
        </div>

        <div class="input-group">
            <label for="numStops" class="block text-sm">Number of Stops:</label>
            <input type="number" id="numStops" class="input-field" min="0" max="99" required>
        </div>

        <button type="submit" id="generateTripBtn" class="btn-primary">Generate Road Trip</button>

        <section class="output-display">
            <div id="loadingMessage" style="display: none;">
                <p>Generating your road trip plan... This might take a moment.</p>
            </div>
            <div id="errorMessage" style="display: none;">
                </div>
            <div id="tripPlanOutput"></div>
        </section>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        // Make GoogleGenerativeAI available globally for simplicity, if needed by other non-module scripts
        // though script.js will also be a module. This is a failsafe.
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
